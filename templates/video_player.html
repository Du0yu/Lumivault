<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>视频播放 - Lumivault</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { background: #1a1a1a; margin: 0; color: #fff; font-family: 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', Arial, sans-serif; }
        .video-container {
            max-width: 900px;
            margin: 40px auto;
            background: #161616;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.15);
            padding: 24px 18px;
            text-align: center;
        }
        .video-title {
            font-size: 1.1rem;
            margin-bottom: 18px;
            color: #fff;
            word-break: break-all;
        }
        video {
            width: 100%;
            max-width: 800px;
            border-radius: 8px;
            background: #000;
        }
        .back-btn {
            display: inline-block;
            margin-top: 24px;
            background: linear-gradient(90deg, #8b9dc3 0%, #a8bfd8 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            padding: 10px 26px;
            cursor: pointer;
            font-weight: bold;
            letter-spacing: 2px;
            text-decoration: none;
            box-shadow: 0 2px 8px rgba(139,157,195,0.06);
            transition: background 0.2s;
        }
        .back-btn:hover {
            background: #8b9dc3;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <div class="video-title">{{ filename }}</div>
        <video controls autoplay>
            <source src="{{ url_for('media', category=category, filename=filename) }}">
            您的浏览器不支持 video 标签。
        </video>
        <br>
        <a href="{{ url_for('album', cat=category) }}" class="back-btn">返回图书馆</a>
    </div>
</body>
</html>
